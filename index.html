<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>

    <table>
        <tr>
            <td colspan="4" ><span id="resultado" class="data"> </span></td>
        </tr>
        <tr>
            <td><input type="button" value="mrc" class="operador" id="mrc"></td>
            <td><input type="button" value="m-" class="operador" id="m-"></td>
            <td><input type="button" value="m+" class="operador" id="mmas"></td>
            <td><input type="button" value="/" class="operador" id="entre"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="numero" id="siete"></td>
            <td><input type="button" value="8" class="numero" id="ocho"></td>
            <td><input type="button" value="9" class="numero" id="nueve"></td>
            <td><input type="button" value="X" class="operador" id="por"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="numero" id="cuatro"></td>
            <td><input type="button" value="5" class="numero" id="cinco"></td>
            <td><input type="button" value="6" class="numero" id="seis"></td>
            <td><input type="button" value="-" class="operador" id="menos"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="numero" id="uno"></td>
            <td><input type="button" value="2" class="numero" id="dos"></td>
            <td><input type="button" value="3" class="numero" id="tres"></td>
            <td><input type="button" value="+" class="operador" id="mas"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" class="numero" id="cero"></td>
            <td><input type="button" value="." class="operador" id="punto"></td>
            <td><input type="button" value="C" class="operador" id="delete"></td>
            <td><input type="button" value="=" class="operador" id="igual"></td>
        </tr>
    </table>

</body>

</html>
